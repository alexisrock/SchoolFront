
<div class="container">
  <div class="row">

    <div class="col col-1 "></div>
    <div class="col">
      <div class="card text-bg-light mt-5 rounded-4">
        <div class="card-header rounded-top-4 text-bg-primary">


          <div class="row mt-1">
            <div class="col-lg-3 col-md-3 col-ms-3  "></div>
            <div class="col-lg-6 col-md-6 col-ms-6 text-center">

            </div>
            <div class="col-lg-3 col-md-3 col-ms-3"></div>
          </div>

        </div>
        <div class="card-body">





          <div class="row mt-2 p-2">
            <div class="col-lg-3 col-md-2 col-ms-2"></div>
            <div class="col-lg-7 col-md-8 col-ms-8">
              <div *ngIf="loading" class="alert alert-success" role="alert">
                {{message}}
              </div>
            </div>

            <div class="col-lg-3 col-md-2 col-ms-2"></div>
          </div>




          <form (submit)="SendForm()" [formGroup]="fg">

            <div class="row mt-2 p-2">
              <div class="col-lg-3 col-md-2 col-ms-2"></div>
              <div class="col-lg-7 col-md-8 col-ms-8">
                <label for="Email"  class="form-label">Email</label>
                <input type="text" formControlName="Email" class="form-control form-control-lg" placeholder="Ingresa tu correo electrónico">
              </div>
              <div *ngIf="fg.get('Email')?.invalid && fg.get('Email')?.touched" class="colorRed">
                El correo es obligatorio.
              </div>
              <div class="col-lg-3 col-md-2 col-ms-2"></div>
            </div>


            <div class="row mt-2 p-2">
              <div class="col-lg-3  col-md-2 col-ms-2"></div>
              <div class="col-lg-7 col-md-8 col-ms-8 ">
                <label for="Password" class="form-label">Password</label>
                <input type="password" formControlName="Password" class=" form-control form-control-lg"
                  placeholder="Password">
              </div>
              <div *ngIf="fg.get('Password')?.invalid && fg.get('Password')?.touched" class="colorRed">
                El password es obligatorio.
              </div>
              <div class="col-lg-3 col-md-3 col-ms-2"></div>
            </div>

            <div class="row mt-1 p-1">
              <div class="col-lg-3  col-md-2 col-ms-2"></div>
              <div class="col-lg-7 col-md-8 col-ms-8 ">
                <a  class="form-label">¿Olvidaste tu contraseña?</a>

              </div>

              <div class="col-lg-3 col-md-3 col-ms-2"></div>
            </div>

            <div class="row mt-2 p-2">
              <div class="col-lg-3  col-md-2 col-ms-2"></div>
              <div class="col-lg-7 col-md-8 col-ms-8 text-center d-grid ">
                <input type="submit" class="btn btn-primary btn-lg d-grid  rounded-pill" value="Iniciar sesión ">
              </div>
              <div class="col-lg-3 col-md-3 col-ms-2"></div>
            </div>

            <div class="row mt-3 p-2">
              <div class="col-lg-3  col-md-2 col-ms-2"></div>
              <div class="col-lg-7 col-md-8 col-ms-8 ">
                <label for="form-label">¿No tienes cuenta?   </label>&nbsp;&nbsp;  <a [routerLink]="['/registrousuario']" class="form-label">Regístrate</a>

              </div>

              <div class="col-lg-3 col-md-3 col-ms-2"></div>
            </div>


          </form>

        </div>


      </div>
    </div>


    <div class="col col-1"></div>

  </div>




</div>
<app-loadding></app-loadding>
